<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OCA: Overengineered Calendar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600;800&family=Rajdhani:wght@300;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Rajdhani', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            glass: "rgba(0, 0, 0, 0.3)",
            glassBorder: "rgba(0, 243, 255, 0.2)",
            neonBlue: "#00f3ff",
            neonPurple: "#bc13fe",
            neonPink: "#ff0055",
            neonRed: "#ff2a2a",
            neonGreen: "#00ff9d",
            neonYellow: "#fcee0a",
            deepSpace: "#030508",
            cyberGray: "#0f172a",
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #0f172a 1px, transparent 1px), linear-gradient(to bottom, #0f172a 1px, transparent 1px)",
          },
          boxShadow: {
            'neon-blue': '0 0 10px rgba(0, 243, 255, 0.5), 0 0 20px rgba(0, 243, 255, 0.2)',
            'neon-red': '0 0 10px rgba(255, 42, 42, 0.5), 0 0 20px rgba(255, 42, 42, 0.2)',
          },
          animation: {
            'scanline': 'scanline 8s linear infinite',
            'glitch': 'glitch 3s infinite',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.3s ease-out forwards',
          },
          keyframes: {
            scanline: {
              '0%': { backgroundPosition: '0% 0%' },
              '100%': { backgroundPosition: '0% 100%' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'scale(0.95)' },
              '100%': { opacity: '1', transform: 'scale(1)' },
            },
            glitch: {
              '0%, 90%, 100%': { transform: 'translate(0)' },
              '92%': { transform: 'translate(-2px, 1px)' },
              '94%': { transform: 'translate(2px, -1px)' },
              '96%': { transform: 'translate(-1px, 2px)' },
              '98%': { transform: 'translate(1px, -2px)' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #030508;
      color: #e2e8f0;
      overflow-x: hidden;
      cursor: none;
      margin: 0;
    }

    /* Technical Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
      height: 4px;
    }

    ::-webkit-scrollbar-track {
      background: #030508;
    }

    ::-webkit-scrollbar-thumb {
      background: #00f3ff;
    }

    /* Scanline Overlay */
    .scanlines::before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      z-index: 2;
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
    }

    .glass-panel {
      background: rgba(3, 5, 8, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(0, 243, 255, 0.1);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .tech-border {
      position: relative;
    }

    .tech-border::before {
      content: '';
      position: absolute;
      top: -1px;
      left: -1px;
      width: 10px;
      height: 10px;
      border-top: 2px solid #00f3ff;
      border-left: 2px solid #00f3ff;
      pointer-events: none;
    }

    .tech-border::after {
      content: '';
      position: absolute;
      bottom: -1px;
      right: -1px;
      width: 10px;
      height: 10px;
      border-bottom: 2px solid #00f3ff;
      border-right: 2px solid #00f3ff;
      pointer-events: none;
    }

    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: #00f3ff #030508;
    }
  </style>

</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
